<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>MDN Games: A-Frame demo</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>

<body>
  
  <a-scene>

    <!--Hancock kiss-->
      <a-entity position="200 50 1">
      <a-image src="images/hancock_kiss.png" scale = "0.4 0.4 0" width="321" height="480" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Hancock mask-->
      <a-entity position="200 200 10">
      <a-image src="images/hancock_mask.png" scale = "1 1 10" width="600" height="518" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Care home-->
      <a-entity position="0 0 15">
      <a-image src="images/care_home.png" scale = "0.8 0.8 10" width="400" height="344" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Family gathered in front of window-->
      <a-entity position="0 -80 20">
      <a-image src="images/family_care_home.png" scale = "1 1 10" width="200" height="114" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
      
      <!--Hancock at podium-->
      <a-entity position="400 0 25">
      <a-image src="images/hancock_podium.png" scale = "0.7 0.7 10" width="400" height="523" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    </a-scene>
    
  </body>
</html>
