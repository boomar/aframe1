<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>MDN Games: A-Frame demo</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@5fbf21158629bd0cef435a3b786b5fb75093c225/dist/aframe-master.min.js"></script>
  </head>
  </head>
  <body>
   <a-scene>
      <a-sky color="#DDDDDD"></a-sky>
      <a-box color="#0095DD" rotation="20 40 0" position="0 1 0">
  <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease">
  </a-animation>
</a-box>
       
     <a-entity
  geometry="
    primitive: torus;
    radius: 1;
    radiusTubular: 0.1;
    segmentsTubular: 12;"
  material="
    color: #EAEFF2;
    roughness: 0.1;
    metalness: 0.5;"
  rotation="10 0 0"
  position="-3 1 0">
  <a-animation
    attribute="scale"
    to="1 0.5 1"
    direction="alternate"
    dur="2000"
    repeat="indefinite"
    easing="linear">
  </a-animation>
</a-entity>
     
    <a-camera
    position="0 1 4"
    cursor-visible="true"
    cursor-scale="2"
    cursor-color="#0095DD"
    cursor-opacity="0.5">
    </a-camera>
     
   </a-scene>
    
    <!--add image-->
    <a-scene>
      
      <!--Care home-->
      <a-entity position="0 0 15">
      <a-image src="images/care_home.png" scale = "0.8 0.8 10" width="400" height="344" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>

      <!-- Basic plane. -->
      <a-plane color="#CCC" height="20" width="20"></a-plane>

      <!-- Textured plane parallel to ground. -->
      <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
    </a-scene>
    
    
    <script>
const scene = document.querySelector("a-scene");
const cylinder = document.createElement("a-cylinder");
cylinder.setAttribute("color", "#FF9500");
cylinder.setAttribute("height", "2");
cylinder.setAttribute("radius", "0.75");
cylinder.setAttribute("position", "3 1 0");
scene.appendChild(cylinder);
      
      let t = 0;
function render() {
  t += 0.01;
  requestAnimationFrame(render);
  cylinder.setAttribute("position", `3 ${Math.sin(t * 2) + 1} 0`);
}
render();
      
</script>
    
  </body>
</html>
