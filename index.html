
<!DOCTYPE html>
<html lang="en-US">
  <head>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script>
    document.addEventListener("click", () => {
      sound = document.querySelector("[sound]")
      sound.components.sound.stopSound();
      sound.components.sound.playSound();
    })
    
  </script>
  </head>

<body>
  
  <a-scene>
    
    <a-assets>
    <audio id="queue" src="images/queue.mp3" preload="auto"></audio>
    <audio id="wine_clink" src="images/wine_clink.mp3" preload="auto"></audio>
    </a-assets>
    
    <!-- Camera -->
    <a-entity position="0 0 5">
      <a-camera>
      <a-cursor></a-cursor> 
      </a-camera>
    </a-entity>
      
    <!--Wall-->
      <a-entity position="100 -20 -50">
      <a-image src="images/wall.png" scale = "0.3 0.3 10" width="1501" height="486" rotation="0 -90 0" transparent="true" alpha-test="0.5" ></a-image>
      </a-entity>
    
    <!--Queue-->
      <a-entity position="50 -20 -140" sound="src: #queue; on: click; volume: 50; refDistance: 1; rolloffFactor: 1">
      <a-image src="images/queue.png" scale = "0.15 0.15 0" width="699" height="578" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
   
    <!--Sign-->
      <a-entity position="20 -10 -130">
      <a-image src="images/sign.png" scale = "0.05 0.1 0" width="450" height="672" rotation="0 -45 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    <!--Diners-->
      <a-entity position="55 -30 -20" sound="src: #wine_clink; on: click; volume: 50; refDistance: 1; rolloffFactor: 1">
      <a-image src="images/diners.png" scale = "0.15 0.15 0" width="794" height="466" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    <!--Sunak-->
      <a-entity position="55 -40 70">
      <a-image src="images/sunak.png" scale = "0.2 0.2 0" width="554" height="1154" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    <!--Man coughs-->
      <a-entity position="-30 -10 40">
      <a-image src="images/man_cough.png" scale = "0.03 0.03 0.03" width="672" height="1416" rotation=" 0 0 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    <!--Swab test-->
      <a-entity position="-10 -10 40">
      <a-image src="images/swab_test.png" scale = "0.04 0.04 0.04" width="454" height="675" rotation="30 20 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    <!--Sneeze-->
      <a-entity position="-15 15 40">
      <a-image src="images/sneeze.png" scale = "0.1 0.1 0.1" width="205" height="217" rotation="20 20 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>
    
    
      <!--Ambulance photo-->
      <!--
      <a-entity position="35 0 110">
      <a-image src="images/ambulance_photo.png" scale = "0.1 0.1 0" width="400" height="272" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>-->
    
      <!--Stretcher-->
      <!--<a-entity position="30 -10 95">
      <a-image src="images/stretcher.png" scale = "0.07 0.07 0" width="839" height="638" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
      </a-entity>-->
    
    
  </a-scene>
 
</body>
</html>
