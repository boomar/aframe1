<!DOCTYPE html>
<html lang="en-US">
  <head>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

<body>
  
  <a-scene>

    <!--Sunak-->
      <a-entity position="50 -40 50">
      <a-image src="images/sunak.png" scale = "0.3 0.3 0" width="288" height="600" rotation="0 -90 0" transparent="true" alpha-test="0.5"></a-image>
